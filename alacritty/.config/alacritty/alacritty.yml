window:
  padding:
    x: 0
    y: 0

font:
  normal:
    family: MesloLGS Nerd Font
    style: Regular

  bold:
    family: MesloLGS Nerd Font
    style: Bold

  italic:
    family: MesloLGS Nerd Font
    style: Italic

  bold_italic:
    family: MesloLGS Nerd Font
    style: Bold Italic

  size: 11

# gruvbox dark theme
colors:
  primary:
    background: "0x1d2021"
    foreground: "0xd5c4a1"

  normal:
    black: "0x1d2021"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xd5c4a1"

  bright:
    black: "0x665c54"
    red: "0xfe8019"
    green: "0x3c3836"
    yellow: "0x504945"
    blue: "0xbdae93"
    magenta: "0xebdbb2"
    cyan: "0xd65d0e"
    white: "0xfbf1c7"

# alt + hjkl work as meta keys,
# which allows for vim style pane switch in zellij
key_bindings:
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
